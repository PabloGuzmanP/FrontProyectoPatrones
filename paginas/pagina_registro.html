<body>
    <div class="login">

            <h1 class="title">Crear Mi Cuenta</h1>

            <form action="pagina_inicio.html" class="form">
                <div>
                    <label for="name" class="label">Nombre</label>

                    <label for="name" class="label">Apellidos</label>
                    <input type="text" id="name" placeholder="Garcia" class="input input-name">

                    <label for="email" class="label">Correo Electronico</label>
                    <input type="text" id="email" placeholder="youremail@example.com" class="input input-email">

                    <label for="password" class="label">Contrase√±a</label>
                    <input type="password" id="new-password" placeholder="***************" class="input input-password">
                    <label for="name" class="label">Telefono</label>
                    <input type="text" id="name" placeholder="1234567890" class="input input-phone">
                    <label for="name" class="label">Edad</label>
                    <input type="text" id="name" placeholder="24" class="input input-age">

                <input type="submit" value="Crear" class="primary-button login-button">
